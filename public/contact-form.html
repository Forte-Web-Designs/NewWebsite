<!DOCTYPE html>
<html>
<head>
  <title>Contact Form - Netlify Detection</title>
</head>
<body>
  <!-- This form is for Netlify form detection during build process -->
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input name="bot-field" />
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="company" />
    <select name="service">
      <option value="Custom Website Design">Custom Website Design</option>
      <option value="SEO Services">SEO Services</option>
      <option value="Social Media Management">Social Media Management</option>
      <option value="Google PPC Ads">Google PPC Ads</option>
      <option value="Website Maintenance">Website Maintenance</option>
      <option value="Forte Care™">Forte Care™</option>
      <option value="Other">Other</option>
    </select>
    <textarea name="message"></textarea>
  </form>

  <!-- AI Chat form for Netlify form detection during build process -->
  <form name="ai-chat-contact" netlify netlify-honeypot="bot-field" hidden>
    <input name="bot-field" />
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="company" />
    <textarea name="message"></textarea>
    <input type="text" name="source" />
    <input type="text" name="chat-history" />
    <input type="text" name="timestamp" />
  </form>

  <!-- Audit Report Download form for Netlify form detection -->
  <form name="audit-report-download" netlify netlify-honeypot="bot-field" hidden>
    <input name="bot-field" />
    <input type="email" name="email" />
    <input type="text" name="website-url" />
    <input type="text" name="device-type" />
    <input type="text" name="overall-score" />
  </form>

  <!-- Newsletter Signup form for Netlify form detection -->
  <form name="newsletter-signup" netlify netlify-honeypot="bot-field" hidden>
    <input name="bot-field" />
    <input type="email" name="email" />
    <input type="text" name="source" />
    <input type="text" name="timestamp" />
  </form>

  <!-- Plumber Inquiry form for Netlify form detection -->
  <form name="Plumber Inquiry" netlify netlify-honeypot="bot-field" hidden>
    <input name="bot-field" />
    <input type="text" name="firstName" />
    <input type="text" name="businessName" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <textarea name="message"></textarea>
    <input type="text" name="trigger" />
    <input type="text" name="industry" />
  </form>
</body>
</html>
