<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="300" fill="#FFFFFF"/>
  
  <!-- House with speed lines -->
  <g transform="translate(100, 150)">
    <!-- Speed lines -->
    <line x1="-20" y1="-20" x2="-50" y2="-20" stroke="#1E40AF" stroke-width="3"/>
    <line x1="-20" y1="-10" x2="-45" y2="-10" stroke="#1E40AF" stroke-width="2"/>
    <line x1="-20" y1="0" x2="-40" y2="0" stroke="#1E40AF" stroke-width="2"/>
    <line x1="-20" y1="10" x2="-35" y2="10" stroke="#1E40AF" stroke-width="2"/>
    
    <!-- House -->
    <rect x="0" y="-10" width="40" height="30" fill="#1E40AF"/>
    <polygon points="0,-10 20,-25 40,-10" fill="#1E40AF"/>
    
    <!-- Door -->
    <rect x="15" y="5" width="10" height="15" fill="#FFFFFF"/>
    <circle cx="23" cy="12" r="1" fill="#1E40AF"/>
    
    <!-- Window -->
    <rect x="5" y="-5" width="8" height="6" fill="#FFFFFF"/>
    <line x1="9" y1="-5" x2="9" y2="1" stroke="#1E40AF" stroke-width="1"/>
    <line x1="5" y1="-2" x2="13" y2="-2" stroke="#1E40AF" stroke-width="1"/>
  </g>
  
  <!-- Company name -->
  <text x="250" y="130" font-family="Arial, sans-serif" font-size="28" fill="#1E40AF" font-weight="bold">
    Easy
  </text>
  <text x="250" y="170" font-family="Arial, sans-serif" font-size="36" fill="#F97316" font-weight="bold">
    Exit Homes
  </text>
  
  <!-- Tagline -->
  <text x="250" y="200" font-family="Arial, sans-serif" font-size="14" fill="#374151">
    SELL YOUR HOME IN A FLASH
  </text>
</svg>