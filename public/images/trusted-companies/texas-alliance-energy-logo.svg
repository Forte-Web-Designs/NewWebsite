<!-- Texas Alliance of Energy Producers Logo -->
<svg width="160" height="80" viewBox="0 0 160 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <g>
    <!-- Texas outline -->
    <path d="M15 25 L20 20 L30 22 L35 18 L40 20 L45 25 L42 35 L38 40 L35 45 L30 48 L25 45 L20 40 L18 35 L15 30 Z" fill="#b91c1c" stroke="#dc2626" stroke-width="0.5"/>
    
    <!-- Oil derrick inside Texas -->
    <rect x="27" y="28" width="1" height="12" fill="white"/>
    <rect x="30" y="28" width="1" height="12" fill="white"/>
    <rect x="32" y="28" width="1" height="12" fill="white"/>
    <polygon points="26,28 33,28 29.5,23" fill="white"/>
    <rect x="26" y="40" width="7" height="2" fill="white"/>
    
    <!-- Energy wave symbol -->
    <path d="M55 30 Q60 25 65 30 Q70 35 75 30" stroke="#b91c1c" stroke-width="2" fill="none"/>
    <path d="M55 35 Q60 30 65 35 Q70 40 75 35" stroke="#dc2626" stroke-width="2" fill="none"/>
    <path d="M55 40 Q60 35 65 40 Q70 45 75 40" stroke="#f87171" stroke-width="2" fill="none"/>
    
    <!-- Text -->
    <text x="85" y="25" fill="#b91c1c" font-family="Arial, sans-serif" font-size="11" font-weight="bold">TEXAS</text>
    <text x="85" y="38" fill="#b91c1c" font-family="Arial, sans-serif" font-size="11" font-weight="bold">ALLIANCE</text>
    <text x="85" y="52" fill="#64748b" font-family="Arial, sans-serif" font-size="9">Energy Producers</text>
  </g>
</svg>
