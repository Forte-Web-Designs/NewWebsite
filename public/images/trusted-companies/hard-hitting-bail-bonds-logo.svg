<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F5F5F5"/>
  
  <!-- Badge shape -->
  <g transform="translate(300, 200)">
    <!-- Main badge outline -->
    <path d="M-150 -60 L-120 -80 L120 -80 L150 -60 L150 60 L120 80 L-120 80 L-150 60 Z" 
          fill="#FFD700" stroke="#1E3A8A" stroke-width="4"/>
    
    <!-- Inner circle -->
    <circle cx="0" cy="-20" r="50" fill="#FFD700" stroke="#1E3A8A" stroke-width="3"/>
    
    <!-- Handcuffs illustration -->
    <g transform="translate(0, -20)">
      <!-- Left cuff -->
      <circle cx="-20" cy="0" r="15" fill="none" stroke="#1E3A8A" stroke-width="3"/>
      <rect x="-25" y="-5" width="10" height="10" fill="none" stroke="#1E3A8A" stroke-width="2"/>
      
      <!-- Right cuff -->
      <circle cx="20" cy="0" r="15" fill="none" stroke="#1E3A8A" stroke-width="3"/>
      <rect x="15" y="-5" width="10" height="10" fill="none" stroke="#1E3A8A" stroke-width="2"/>
      
      <!-- Chain -->
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#1E3A8A" stroke-width="3"/>
      <circle cx="-2" cy="0" r="2" fill="#1E3A8A"/>
      <circle cx="2" cy="0" r="2" fill="#1E3A8A"/>
    </g>
  </g>
  
  <!-- Company name -->
  <text x="300" y="320" font-family="Georgia, serif" font-size="36" fill="#1E3A8A" text-anchor="middle" font-style="italic">
    Hard Hitting
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="16" fill="#1E3A8A" text-anchor="middle">
    NEW BRITAIN BAIL BONDS
  </text>
</svg>