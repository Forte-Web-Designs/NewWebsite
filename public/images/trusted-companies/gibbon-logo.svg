<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Orange background -->
  <rect width="800" height="600" fill="#FFA500"/>
  
  <!-- Gibbon logo with gorilla head -->
  <g transform="translate(120, 180)">
    <!-- GIBBON text -->
    <text x="0" y="120" font-family="Arial Black, sans-serif" font-weight="900" font-size="120" fill="#000">
      GIBB
    </text>
    <!-- Gorilla head as O -->
    <circle cx="520" cy="60" r="60" fill="#000"/>
    <circle cx="520" cy="60" r="45" fill="#FFA500"/>
    <!-- Gorilla features -->
    <circle cx="505" cy="45" r="8" fill="#000"/>
    <circle cx="535" cy="45" r="8" fill="#000"/>
    <ellipse cx="520" cy="70" rx="15" ry="10" fill="#000"/>
    
    <text x="580" y="120" font-family="Arial Black, sans-serif" font-weight="900" font-size="120" fill="#000">
      N
    </text>
  </g>
  
  <!-- Tagline -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="32" fill="#000" text-anchor="middle">
    BORN TO ROCK FORCE TO WORK
  </text>
</svg>