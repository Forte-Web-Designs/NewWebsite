<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#E5E5E5"/>
  
  <!-- Tree with swing -->
  <g transform="translate(250, 100)">
    <!-- Tree trunk -->
    <rect x="-8" y="100" width="16" height="60" fill="#654321"/>
    
    <!-- Tree canopy -->
    <circle cx="0" cy="50" r="80" fill="#228B22"/>
    
    <!-- Swing ropes -->
    <line x1="-30" y1="30" x2="-30" y2="80" stroke="#8B4513" stroke-width="2"/>
    <line x1="30" y1="30" x2="30" y2="80" stroke="#8B4513" stroke-width="2"/>
    
    <!-- Swing seat -->
    <rect x="-35" y="80" width="70" height="8" fill="#8B4513" rx="4"/>
    
    <!-- Decorative leaves -->
    <circle cx="-60" cy="20" r="12" fill="#32CD32"/>
    <circle cx="70" cy="40" r="15" fill="#32CD32"/>
    <circle cx="-40" cy="80" r="10" fill="#32CD32"/>
    <circle cx="50" cy="10" r="8" fill="#32CD32"/>
  </g>
  
  <!-- Company name -->
  <text x="250" y="280" font-family="Arial Black, sans-serif" font-size="48" fill="#000" text-anchor="middle" font-weight="900">
    LAURELWOOD
  </text>
  
  <!-- Tagline -->
  <text x="250" y="320" font-family="Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle">
    PUBLIC HOUSE &amp; BREWERY
  </text>
</svg>