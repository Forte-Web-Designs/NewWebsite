<!-- Texas Concrete Coatings Logo -->
<svg width="160" height="80" viewBox="0 0 160 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <g>
    <!-- Texas outline -->
    <path d="M10 25 L15 20 L25 22 L30 18 L35 20 L40 25 L37 35 L33 40 L30 45 L25 48 L20 45 L15 40 L13 35 L10 30 Z" fill="#1e3a8a" stroke="#1d4ed8" stroke-width="0.5"/>
    
    <!-- Star inside Texas -->
    <path d="M22.5 40 L24 36 L28 36 L25 33.5 L26.5 29.5 L22.5 32 L18.5 29.5 L20 33.5 L17 36 L21 36 Z" fill="white"/>
    
    <!-- Red swoosh/coating element -->
    <path d="M42 18 Q55 15 65 25 Q70 30 75 28 Q80 25 85 30" fill="none" stroke="#dc2626" stroke-width="3"/>
    <path d="M42 35 Q55 32 65 42 Q70 47 75 45 Q80 42 85 47" fill="none" stroke="#dc2626" stroke-width="2"/>
    
    <!-- TCC letters -->
    <text x="50" y="30" fill="#dc2626" font-family="Arial, sans-serif" font-size="24" font-weight="bold">TCC</text>
    
    <!-- Full company name -->
    <text x="50" y="50" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="9" font-weight="600">TEXAS CONCRETE COATINGS</text>
    
    <!-- Coating texture elements -->
    <circle cx="125" cy="25" r="2" fill="#dc2626" opacity="0.4"/>
    <circle cx="135" cy="30" r="1.5" fill="#1e3a8a" opacity="0.4"/>
    <circle cx="130" cy="40" r="1.8" fill="#dc2626" opacity="0.4"/>
    <circle cx="140" cy="45" r="1.3" fill="#1e3a8a" opacity="0.4"/>
  </g>
</svg>
