<!-- SVG About Image placeholder -->
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gardenBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E8"/>
      <stop offset="100%" style="stop-color:#C8E6C9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#gardenBg)"/>
  
  <!-- Garden bed -->
  <rect x="50" y="280" width="400" height="80" fill="#8D6E63" rx="10"/>
  <rect x="50" y="270" width="400" height="20" fill="#A1887F" rx="10"/>
  
  <!-- Plants in garden bed -->
  <g>
    <!-- Tomato plants -->
    <rect x="80" y="230" width="4" height="50" fill="#4CAF50"/>
    <circle cx="82" cy="225" r="8" fill="#FF5722"/>
    <circle cx="78" cy="232" r="6" fill="#FF5722"/>
    <circle cx="86" cy="235" r="7" fill="#FF5722"/>
    <path d="M75 220 Q82 215 89 220" stroke="#4CAF50" stroke-width="2" fill="none"/>
    
    <!-- Lettuce -->
    <ellipse cx="150" cy="260" rx="20" ry="10" fill="#8BC34A"/>
    <ellipse cx="150" cy="255" rx="18" ry="8" fill="#9CCC65"/>
    <ellipse cx="150" cy="250" rx="15" ry="6" fill="#AED581"/>
    
    <!-- Carrots -->
    <rect x="220" y="250" width="3" height="30" fill="#FF9800"/>
    <rect x="230" y="245" width="3" height="35" fill="#FF9800"/>
    <rect x="240" y="248" width="3" height="32" fill="#FF9800"/>
    <path d="M218 250 L225 245 M228 245 L235 240 M238 248 L245 243" stroke="#4CAF50" stroke-width="2"/>
    
    <!-- Herbs -->
    <circle cx="320" cy="250" r="12" fill="#689F38"/>
    <circle cx="325" cy="245" r="10" fill="#689F38"/>
    <circle cx="315" cy="245" r="8" fill="#689F38"/>
    <rect x="318" y="250" width="2" height="30" fill="#4CAF50"/>
    
    <!-- Peppers -->
    <rect x="380" y="235" width="4" height="45" fill="#4CAF50"/>
    <ellipse cx="382" cy="230" rx="6" ry="12" fill="#F44336"/>
    <ellipse cx="378" cy="240" rx="5" ry="10" fill="#FF5722"/>
    <ellipse cx="386" cy="245" rx="4" ry="8" fill="#F44336"/>
  </g>
  
  <!-- Gardening tools -->
  <g>
    <!-- Watering can -->
    <ellipse cx="420" cy="180" rx="25" ry="15" fill="#607D8B"/>
    <rect x="440" y="175" width="15" height="4" fill="#607D8B"/>
    <circle cx="457" cy="177" r="2" fill="#607D8B"/>
    <rect x="405" y="165" width="8" height="25" fill="#607D8B"/>
    <path d="M458 175 L465 170 L468 172 L470 178 L467 182 L460 180" fill="#607D8B"/>
    
    <!-- Shovel -->
    <rect x="470" y="120" width="4" height="60" fill="#8D6E63"/>
    <ellipse cx="472" cy="110" rx="8" ry="15" fill="#757575"/>
    
    <!-- Rake -->
    <rect x="450" y="100" width="3" height="50" fill="#8D6E63"/>
    <rect x="440" y="95" width="20" height="3" fill="#757575"/>
    <line x1="442" y1="95" x2="442" y2="90" stroke="#757575" stroke-width="2"/>
    <line x1="446" y1="95" x2="446" y2="90" stroke="#757575" stroke-width="2"/>
    <line x1="450" y1="95" x2="450" y2="90" stroke="#757575" stroke-width="2"/>
    <line x1="454" y1="95" x2="454" y2="90" stroke="#757575" stroke-width="2"/>
    <line x1="458" y1="95" x2="458" y2="90" stroke="#757575" stroke-width="2"/>
  </g>
  
  <!-- Butterfly -->
  <g transform="translate(200,100)">
    <ellipse cx="0" cy="0" rx="6" ry="3" fill="#FF9800"/>
    <ellipse cx="0" cy="0" rx="4" ry="5" fill="#FFC107"/>
    <ellipse cx="8" cy="-2" rx="6" ry="3" fill="#FF9800"/>
    <ellipse cx="8" cy="-2" rx="4" ry="5" fill="#FFC107"/>
    <rect x="-1" y="-8" width="1" height="16" fill="#333"/>
    <circle cx="0" cy="-8" r="1" fill="#333"/>
    <path d="M0 -8 Q-2 -10 -1 -12 M0 -8 Q2 -10 1 -12" stroke="#333" stroke-width="0.5" fill="none"/>
  </g>
  
  <!-- Bee -->
  <g transform="translate(350,80)">
    <ellipse cx="0" cy="0" rx="8" ry="4" fill="#FDD835"/>
    <rect x="-3" y="-2" width="2" height="4" fill="#333"/>
    <rect x="1" y="-2" width="2" height="4" fill="#333"/>
    <ellipse cx="-10" cy="-2" rx="4" ry="1" fill="#E1F5FE" opacity="0.7"/>
    <ellipse cx="10" cy="-2" rx="4" ry="1" fill="#E1F5FE" opacity="0.7"/>
    <circle cx="-3" cy="-3" r="1" fill="#333"/>
    <circle cx="3" cy="-3" r="1" fill="#333"/>
    <path d="M-3 -3 Q-4 -5 -3 -6 M3 -3 Q4 -5 3 -6" stroke="#333" stroke-width="0.5" fill="none"/>
  </g>
  
  <!-- Garden path -->
  <path d="M0 350 Q100 340 200 350 T400 350 T500 360" stroke="#A1887F" stroke-width="8" fill="none"/>
  <path d="M0 355 Q100 345 200 355 T400 355 T500 365" stroke="#8D6E63" stroke-width="4" fill="none"/>
  
  <!-- Flowers along path -->
  <circle cx="80" cy="340" r="3" fill="#E91E63"/>
  <circle cx="85" cy="338" r="2" fill="#F8BBD9"/>
  <circle cx="75" cy="338" r="2" fill="#F8BBD9"/>
  
  <circle cx="180" cy="345" r="3" fill="#9C27B0"/>
  <circle cx="185" cy="343" r="2" fill="#E1BEE7"/>
  <circle cx="175" cy="343" r="2" fill="#E1BEE7"/>
  
  <circle cx="280" cy="348" r="3" fill="#FF5722"/>
  <circle cx="285" cy="346" r="2" fill="#FFCCBC"/>
  <circle cx="275" cy="346" r="2" fill="#FFCCBC"/>
  
  <circle cx="380" cy="352" r="3" fill="#FFC107"/>
  <circle cx="385" cy="350" r="2" fill="#FFF9C4"/>
  <circle cx="375" cy="350" r="2" fill="#FFF9C4"/>
</svg>
