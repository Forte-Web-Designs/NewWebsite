<!-- SVG Hero Image placeholder -->
<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#E0F6FF"/>
    </linearGradient>
    <linearGradient id="grassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7CB342"/>
      <stop offset="100%" style="stop-color:#4CAF50"/>
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="600" height="300" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect y="300" width="600" height="200" fill="url(#grassGradient)"/>
  
  <!-- Mountains in background -->
  <polygon points="0,250 150,150 300,200 450,120 600,180 600,300 0,300" fill="#8BC34A" opacity="0.6"/>
  
  <!-- Trees -->
  <circle cx="100" cy="280" r="40" fill="#4CAF50"/>
  <rect x="95" y="280" width="10" height="60" fill="#8D6E63"/>
  
  <circle cx="200" cy="270" r="35" fill="#66BB6A"/>
  <rect x="195" y="270" width="10" height="55" fill="#8D6E63"/>
  
  <circle cx="320" cy="285" r="45" fill="#4CAF50"/>
  <rect x="315" y="285" width="10" height="65" fill="#8D6E63"/>
  
  <circle cx="450" cy="275" r="38" fill="#66BB6A"/>
  <rect x="445" y="275" width="10" height="58" fill="#8D6E63"/>
  
  <!-- Gardener figure -->
  <ellipse cx="350" cy="380" rx="15" ry="8" fill="#FFDBCB"/>
  <circle cx="350" cy="350" r="12" fill="#FFDBCB"/>
  <rect x="345" y="355" width="10" height="25" fill="#4CAF50"/>
  <rect x="340" y="365" width="20" height="15" fill="#2196F3"/>
  <rect x="344" y="380" width="4" height="15" fill="#FFDBCB"/>
  <rect x="352" y="380" width="4" height="15" fill="#FFDBCB"/>
  <rect x="342" y="395" width="8" height="5" fill="#795548"/>
  <rect x="350" y="395" width="8" height="5" fill="#795548"/>
  
  <!-- Gardening tools -->
  <line x1="360" y1="340" x2="370" y2="330" stroke="#8D6E63" stroke-width="3"/>
  <polygon points="370,330 375,325 377,327 372,332" fill="#757575"/>
  
  <!-- Flowers -->
  <circle cx="80" cy="380" r="3" fill="#FF5722"/>
  <circle cx="85" cy="378" r="3" fill="#FF9800"/>
  <circle cx="90" cy="382" r="3" fill="#E91E63"/>
  
  <circle cx="280" cy="385" r="3" fill="#9C27B0"/>
  <circle cx="285" cy="383" r="3" fill="#FF5722"/>
  <circle cx="290" cy="387" r="3" fill="#FFC107"/>
  
  <!-- Clouds -->
  <ellipse cx="150" cy="80" rx="25" ry="15" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="160" cy="75" rx="20" ry="12" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="140" cy="75" rx="18" ry="10" fill="#FFFFFF" opacity="0.8"/>
  
  <ellipse cx="450" cy="60" rx="30" ry="18" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="465" cy="55" rx="25" ry="15" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="435" cy="55" rx="22" ry="13" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Sun -->
  <circle cx="500" cy="80" r="25" fill="#FDD835"/>
  <path d="M500 35 L500 25 M525 80 L535 80 M515 60 L522 53 M515 100 L522 107 M485 100 L478 107 M485 60 L478 53 M475 80 L465 80 M500 125 L500 135" stroke="#FDD835" stroke-width="3"/>
