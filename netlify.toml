[build]
  publish = ".next"
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# Form settings
[[forms]]
  name = "contact"

[forms.contact]
  # Add email notifications
  notifications = [
    {
      type = "email",
      event = "submission",
      # Seth's email for form submissions
      to = "seth@fortewebdesigns.com"
    }
  ]
